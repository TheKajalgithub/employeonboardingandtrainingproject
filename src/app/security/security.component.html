<html>
    <body>

<div class="application-container">
    <h1>Training Application for Security Staff</h1>
    <p>Please fill out the form below to apply for the training program and select an interview slot.</p>
  
    <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          required
          ngModel
          name="name"
          class="form-control"
          placeholder="Enter your full name"
        />
      </div>
  
      <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input
          type="text"
          id="employeeId"
          required
          ngModel
          name="employeeId"
          class="form-control"
          placeholder="Enter your employee ID"
        />
      </div>
  
      
  
      <div class="form-group">
        <label for="trainingInterest">Training Interest</label>
        <select id="trainingInterest" required ngModel name="trainingInterest" class="form-control">
          <option value="" disabled selected>Select training interest</option>
          <option value="fireSafety">Fire Safety</option>
          <option value="emergencyResponse">Emergency Response</option>
          <option value="workplaceSecurity">Workplace Security</option>
          <option value="firstAid">First Aid</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="interviewSlot">Select Interview Slot</label>
        <select id="interviewSlot" required ngModel name="interviewSlot" class="form-control">
          <option value="" disabled selected>Select an interview slot</option>
          <option value="slot1">Monday, 9:00 AM - 10:00 AM</option>
          <option value="slot2">Tuesday, 11:00 AM - 12:00 PM</option>
          <option value="slot3">Wednesday, 2:00 PM - 3:00 PM</option>
          <option value="slot4">Thursday, 10:00 AM - 11:00 AM</option>
          <option value="slot5">Friday, 1:00 PM - 2:00 PM</option>
        </select>
      </div>
  
      <button type="submit" class="submit-btn">Submit Application</button>
    </form>
  </div>
</body>
</html>
