<!-- contact-us.component.html -->

<html>
    <body>   
<div class="contact-us-container">
    <h2>Contact Us</h2>
    <p>If you have any questions or need support, feel free to reach out to us. We'll get back to you as soon as possible!</p>
    
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" required class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="phone">Your Phone Number:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="contact.phone" required class="form-control" />
      </div>
  
      <button type="submit" [disabled]="!contactForm.form.valid" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</body>
</html>
