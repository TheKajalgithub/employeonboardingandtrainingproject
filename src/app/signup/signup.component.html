<div class="signup-page">
  <!-- Background Image -->
  <img
    src="https://www.shutterstock.com/image-photo/fulllength-portrait-group-business-people-600nw-1011959782.jpg"
    alt="background-image"
    class="background-image"
  />

  <div class="signup-container">
    <!-- Right Section with Form -->
    <div class="signup-right">
      <div class="signup-logo">
        <!-- College Logo -->
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhbHBfx7Wb1cjPC3izbHwPwNEcyRsMkNssuiIhiZGnMw2rVFndg2l-MXcBKppSJyTOQfI&usqp=CAU"
          alt="college logo"
          class="college-logo"
        />
      </div>

      <h1>Signup</h1>
      <form (ngSubmit)="onRegister()">
        <div class="form-grid">
          <!-- Name Field -->
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              class="form-input"
              placeholder="Enter your name"
              required
            />
          </div>
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="Cpassword">Confirm Password</label>
            <input
              type="password"
              id="Cpassword"
              [(ngModel)]="confirmPassword"
              name="Cpassword"
              class="form-input"
              placeholder="Re-enter your password"
              required
            />
          </div>
          <!-- Role Selection Dropdown -->
          <div class="form-group">
            <label for="roles">Role</label>
            <select
              id="roles"
              [(ngModel)]="role"
              name="roles"
              class="form-input"
              required
            >
              <option *ngFor="let role of roleOptions" [value]="role">
                {{ role }}
              </option>
            </select>
          </div>
          <!-- Phone Number Field -->
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="tel"
              id="phoneNumber"
              [(ngModel)]="phoneNumber"
              name="phoneNumber"
              class="form-input"
              placeholder="Enter your phone number"
              required
            />
          </div>
        </div>
        <!-- Submit Button -->
        <div class="button-container">
          <button type="submit" class="signup-btn">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
