<html>
    <body>
<div class="finance-page">
    <h2>Welcome to the IT Training Module</h2>
    <p>{{ description }}</p>
    <h3>Available Training Modules:</h3>
    <div *ngFor="let module of trainingModules" class="module-card">
      <h4>{{ module.name }}</h4>
      <p>{{ module.description }}</p>
      <p><strong>Trainer:</strong> {{ module.trainerName }}</p>
      <button (click)="accessModule(module)">Access Module</button>
    </div>
  </div>
  </body>
  </html>
